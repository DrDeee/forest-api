name: deploy
on:
  push:
    branches:
      - master
jobs:

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: deploy via ssh
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.FOREST_HOST }}
        username: ${{ secrets.FOREST_USER }}
        key: ${{ secrets.FOREST_KEY }}
        script: |
          cd /root/forest/forest-api
          git checkout master
          git pull
          /root/.nvm/versions/node/v14.7.0/bin/npm i --no-progress
          /root/.nvm/versions/node/v14.7.0/bin/pm2 restart forest-api